<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="contact_form.css">
</head>
<header class="top">Contact form <p >please fill the form in a manner way</p></header>
<body>
    <div class="nav">
        <nav class="home">
            <a href="index.html"> Home </a>
            <a href=""> Notes </a>
            <a href="#"> email </a>
            <a href="contact.html"> Contact </a>
            <a href="login_signup.html"> login & signup </a>
        </nav>
    </div>
    <div class="contact form">
       <form action="index.html" method="post">
        <p>
           First Name <input type="text" name="Name" id="first" placeholder="Fill your first Name " class="form">Last Name <input type="text" name="name" id="last" placeholder="Fill your last Name" class="form">
        </p>
        <p>
            E-mail <input type="email" name="e-mail" id="valid e-mail" placeholder=" Enter your valid E-mail"class="form">
        </p>
        <p>Message</p>
        <p> 
            <textarea name="message" id="Message" rows="10"></textarea>
        </p>
        <p>
            Phone number <input type="number" name="phone" id="number" class="form" placeholder="12345-12345">
        </p>
        <p id="button"><input type="submit" value="submit"></p>
         </form>
    </div>
</body>
</html>
